    <link rel="stylesheet" href="style.css">
    <title>MirandoPrecios</title>
</head>
<body>
    <nav class="barra">
        <div>LOGO</div>
        <div>INPUT</div>
        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#webscan">
                <i class="bi bi-camera"></i>
            </button>
            
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="webscan" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Scanea el producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
		        <div id="contenedor"></div>
                <p id="resultado">Ean:</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
